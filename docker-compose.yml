services:
  node:
    image: node:22.14.0
    working_dir: /web
    volumes:
      - ./web:/web
    command: sh -c "npm install && npm run build"

  postgres:
    image: postgres:16.1
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data

  scala:
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      METEO_USER: ${METEO_USER}
      METEO_PASSWORD: ${METEO_PASSWORD}
      METEO_URL: ${METEO_URL}
      HARMONIE_EDR_API_KEY: ${HARMONIE_EDR_API_KEY}
      HARMONIE_EDR_URL: ${HARMONIE_EDR_URL}
      HARMONIE_STAC_API_KEY: ${HARMONIE_STAC_API_KEY}
      HARMONIE_STAC_URL: ${HARMONIE_STAC_URL}
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - scala-data:/data
      - ./web/dist:/web/dist
    ports:
      - "9090:8080"
    depends_on:
      - node
      - postgres

volumes:
  scala-data: