app = "weather-tool"
primary_region = "waw"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true

[[mounts]]
  source = "data_volume"
  destination = "/data"

[scale]
  count = 1
  idle_timeout = 0